<div id="trip-driver">
    {{trip.driver.firstName}}'s Trip
</div>

<div *ngIf="enableEdit" class="editable-div">
    <app-request-panel [tripId]="id"></app-request-panel>
    <app-editable-trip *ngIf="loaded" [trip]="trip" [user]="user"></app-editable-trip>
    <div></div>
</div>
<div *ngIf="!enableEdit">
    <app-readonly-trip *ngIf="loaded" [trip]="trip" [user]="user"></app-readonly-trip>
</div>
