<h1>{{driverUser.firstName}}'s Trip</h1>

<div class="container" *ngIf="enableEdit">
    <form (ngSubmit)="!tripForm.invalid && saveChangesToTrip()" #tripForm="ngForm">
        <fieldset class="form-group">
            <label>Date</label>
            <input type="date" 
            [ngModel]="trip.date | date:'yyyy-MM-dd'"
            (ngModel)="trip.date = $event" 
            name="date" required="required" class="form-control">
        </fieldset>
        <fieldset class="form-group">
            <label>Maximum number of passengers</label>
            <input type="number" [(ngModel)]="trip.maxPassengers" name="maxPassengers" required="required" class="form-control">
        </fieldset>
        <fieldset class="form-group">
            <label>Location</label>
            <input type="string" [(ngModel)]="trip.location" name="location" required="required" class="form-control">
        </fieldset>
        <fieldset class="form-group">
            <label>Comment</label>
            <input type="text" [(ngModel)]="trip.comment" name="comment" required="required" class="form-control">
        </fieldset>
        <fieldset class="form-group">
            <label>To Skai?</label>
            <input type="checkbox" [(ngModel)]="trip.go" name="go" required="required" class="form-control">
        </fieldset>

        <button type="submit" class="btn btn-success">Save changes</button>
        <button (click)="discardChanges()" class="btn btn-warning">Discard changes</button>
    </form>
</div>
<div class="skai-container" *ngIf="!enableEdit">
    <div>
        <label>Date</label>
        <label>{{ trip.date | date:'yyyy-MM-dd' }}</label>
    </div>
    <div>
        <label>Maximum number of passengers</label>
        <label>{{ trip.maxPassengers }}</label>
    </div>
    <div>
        <label>Location</label>
        <label>{{ trip.location }}</label>        
    </div>
    <div class="form-group">
        <label>Comment</label>
        <label>{{ trip.comment }}</label>        
    </div>
    <div class="form-group">
        <label>To Skai?</label>
        <label>{{ trip.go }}</label>        
    </div>

    <button (click)="discardChanges()" class="btn btn-warning">Back</button>
</div>
