<div class="alert alert-success" *ngIf="message">{{message}}</div>

<div ngbDropdown class="d-inline-block">
    <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem>Action - 1</button>
        <button ngbDropdownItem>Another Action</button>
        <button ngbDropdownItem>Something else is here</button>
    </div>
</div>

<div class="container">
    <!-- <dropdown -->
    <table class="table">
        <!-- <caption>Trips</caption> -->
        <thead>
            <tr>
                <th>date</th>
                <th>passengers</th>
                <th>location</th>
                <th>comment</th>
                <th>To Skai</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- for (Trip trip: trips) -->
            <tr *ngFor="let trip of trips">
                <td>{{trip.date | date}}</td>
                <td>{{trip.maxPassengers}}</td>
                <td>{{trip.location}}</td>
                <td>{{trip.comment}}</td>
                <td>{{trip.go}}</td>
                <td><button (click)="viewTrip(trip.id)" class="btn btn-success">View</button></td>
                <td><button (click)="deleteTrip(trip.id)" class="btn btn-warning">Delete</button></td>
            </tr>
        </tbody>

    </table>
    <button (click)="addTrip()" class="btn btn-success">Add a trip</button>
</div>
